{% extends 'basic2.html'%}
{% load crispy_forms_tags %}
{% block body%}
<div class="container my-3">
<div class="content-section">
    <form  method="post" >{% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h2>Blog Post</h2></legend>
             <div class="form-group">
                <label for="title1"><h5>Title</h5></label>
                <input type="text" class="form-control" id="title1" name="title" autocomplete="off">
              </div>
             <div class="form-group">
                 <label for="content1"><h5>Content</h5></label>
                <textarea class="form-control" id="content1" rows="5" name="content"></textarea>
              </div>

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info " type="submit">Post</button>

        </div>
    </form>
</div>
</div>
{% endblock %}
